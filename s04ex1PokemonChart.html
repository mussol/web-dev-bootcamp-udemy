<!DOCTYPE html>
<html
<head>
	<title>Practicing tables in html: Pokemon Chart</title>
</head>
<body>
	<h3>Practicing tables in html</h3>
	<h1>First Gen Pokemon Chart</h1>
	<table border="1"> <!-- all styling should be done with CSS, but since we have not learned it yet in this class we're using the attribute border instead -->
		<thead>
			<tr>
				<th>Name</td>
				<th>Image</td>
				<th>Type</td>
				<th>Evolves To</td>
			</tr>
		</thead>
		<tbody>
		<!-- Bulbasaur -->
			<tr>
				<td><img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" width="100"></td> <!-- all styling should be done with CSS, but since we have not learned it yet in this class we're using the attribute width instead for all three images -->
				<td>Bulbasaur</td>
				<td>Grass/Poison</td>
				<td><a href="http://pokemon.wikia.com/wiki/Ivysaur" target="blank">Ivysaur</a></td>
			</tr>
		<!-- Charmander -->
			<tr>
				<td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" width="100"></td>
				<td>Charmander</td>
				<td>Fire</td>
				<td><a href="http://pokemon.wikia.com/wiki/Charmeleon" target="blank">Charmeleon</a></td>
			</tr>
		<!-- Squirtle -->
			<tr>
				<td><img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" width="100"></td>
				<td>Squirtle</td>
				<td>Water</td>
				<td><a href="http://pokemon.wikia.com/wiki/Wartortle" target="blank">Wartortle</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
